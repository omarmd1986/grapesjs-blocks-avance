<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GrapesJS Blocks Avance</title>
        <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
        <script src="https://unpkg.com/grapesjs"></script>
        <script src="node_modules/grapesjs-blocks-basic/dist/grapesjs-blocks-basic.min.js"></script>
        <script src="dist/grapesjs-blocks-avance.min.js"></script>
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <div id="gjs" style="height:0px; overflow:hidden">
        </div>

        <script type="text/javascript">
            var editor = grapesjs.init({
                height: '100%',
                showOffsets: 1,
                noticeOnUnload: 0,
                storageManager: {autoload: 0},
                container: '#gjs',
                fromElement: true,

                plugins: ['gjs-blocks-basic', 'gjs-blocks-avance'],
                pluginsOpts: {
	            'gjs-blocks-basic': {
                        flexGrid:1
                    },
                    'gjs-blocks-avance': {}
                }
            });
            window.editor = editor;
        </script>

    </body>
</html>
